<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character control app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character count</h2>
        <p >
            Check your english grammar, spelling and punctuation errors with 'Rectifiz' real time counter 
        </p>

        <textarea  id="textarea" class="textarea" maxlength="150" placeholder="Please write here"></textarea>
       
        <button onclick="checkGrammar()">Check Grammar!</button>

        <div class="counter-container">
          <p>Total character: <span id="total-counter">0</span></p>  
          <p>Remaining character: <span id="remaining-counter">150</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
